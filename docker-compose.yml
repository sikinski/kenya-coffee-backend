version: "3.8"

services:
  backend:
    container_name: kenya_coffee_backend
    build: .
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      # Порт сервера
      PORT: 3002
      HOST: 0.0.0.0
      # База данных - используем переменные из .env
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public
      # JWT секреты
      ACCESS_SECRET: ${ACCESS_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
      # Другие переменные окружения
      AQSI_URL: ${AQSI_URL:-}
      AQSI_KEY: ${AQSI_KEY:-}
      # CORS - используем CORS_ORIGIN из .env (приоритетно)
      # В .env укажите: CORS_ORIGIN=https://kenya-coffee.ru,https://admin.kenya-coffee.ru
      FRONTEND_URL: ${CORS_ORIGIN:-${FRONTEND_URL}}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: kenya_coffee_backend_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
